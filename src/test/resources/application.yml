spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
    properties:
      hibernate.default_batch_fetch_size: 100
  sql:
    init:
      schema-locations: classpath:/db/schema.sql
      mode: embedded